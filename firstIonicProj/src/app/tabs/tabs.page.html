<ion-tabs (ionTabsDidChange)="a()">

  <ion-tab-bar 
    slot="top" 
    mode="md" 
    selected-tab="tab2">

      <ion-tab-button tab="{{tab}}" *ngFor="let tab of tabList; index as i">

        <ion-icon 
          name="{{
            i === 0 
              ? 'ellipse' 
              : (
                i === 1 
                  ? 'logo-bitcoin' 
                  : (
                    i === 2 
                      ? 'heart-outline' 
                      : 'calendar'
                  )
              )
          }}">
        </ion-icon>
        <ion-label>
          {{
            tab[0].toUpperCase() + tab.substring(1, tab.length)
          }}
        </ion-label>
      </ion-tab-button>
